<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Css Course => Position ( Static / Fixed / Relative / Absolute )</title>
        <link rel="stylesheet" href="style_16.css" type="text/css">
</head>
    <body>
        <div class="fixed">This is Fixed Div</div>

        <h1>Test Heading</h1>
        <div class="relative">This is Relative Div</div>
        <p>Test Paragraph</p>

        <div class="parent">
            Hello This is Parent
            <div class="child">
                Hello This is Child
                <div class="abs">This is Absolute Div</div>
            </div>
        </div>
    </body>
</html>
