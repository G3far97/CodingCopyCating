<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="description" content="Welcome To My Website">      
        <title>Table Part 2 ( Thead, Tbody, Tfoot )</title>
        <style>
             table caption {color:#00F;font-weight:bold;}
             table td {text-align:center}
             table,td,th {border:1px solid #676767}
             table {width:400px}
             thead td {font-weight:bold;text-align:center;color:tomato;background:#333;padding:5px;}
             tfoot td {font-weight:bold;text-align:center;color:red;background:#EEE;padding:5px;}
             tbody td {text-align:center;padding:5px;background:#EFEFEF}
        </style>
        <link rel="stylesheet" href="style.css">
        <script></script>
    </head>
    <body>
       <table align="center">
           <caption>This is Our Hosting Plan</caption>
           <thead>
               <tr>
                   <td>Plan 1</td>
                   <td>Plan 2</td>
                   <td>Plan 3</td>
                   <td>Plan 4</td>
               </tr>
           </thead>
           <tbody>
               <tr>
                   <td>Hard Disk 30GB</td>
                   <td>Hard Disk 40GB</td>
                   <td>Hard Disk 50GB</td>
                   <td>Hard Disk 60GB</td>
               </tr>
               <tr>
                   <td>5 Databases</td>
                   <td>6 Databases</td>
                   <td>7 Databases</td>
                   <td>8 Databases</td>
               </tr>
               <tr>
                   <td>3 Ftp</td>
                   <td>4 Ftp</td>
                   <td>5 Ftp</td>
                   <td>6 Ftp</td>
               </tr>
           </tbody>
           <tfoot>
                <tr>
                    <td>50 $</td>
                    <td>60 $</td>
                    <td>70 $</td>
                    <td>80 $</td>
                </tr>
           </tfoot>
       </table>
    </body>
</html>
