<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="description" content="Welcome To My Website">
    <title>Training - Create a Nice Form</title>
    <style>
        body
        {
            background:#EFEFEF;
            font-family:Arial, Tahoma;
        }
        fieldset
        {
            background:#FFF;
            border:1px solid #CCC;
            padding:20px;
            width:500px;
            margin:20px auto
        }
        legend
        {
            background:#FFF;
            border:1px solid #CCC;
            padding:5px
        }
        label
        {
            margin-bottom:10px;
            display:block
        }
        input
        {
            margin-bottom:10px;
        }
        input[type="text"], input[type="password"], textarea
        {
            padding:5px;
            width:300px;
            display:block
        }
        hr
        {
            border:1px solid #EEE
        }
        textarea
        {
            height:200px;
            margin-bottom:10px;
        }
    </style>
    <link rel="stylesheet" href="style.css">
    <script>

    </script>
</head>

<body>
    <form name="register">
        <fieldset>
            <legend>Personal Information</legend>
            <label>Username</label>
            <input type="text" name="username">
            <label>Password</label>
            <input type="password" name="password">
            <label>E-mail</label>
            <input type="text" name="email">
            <label>Gender</label>
            <select name="gender">
                <option value="Male">Male</option>
                <option value="Female">Female</option>
            </select>
        </fieldset>
        <fieldset>
            <legend>Your Favourites</legend>
            <label>Your Favourite Editor</label> <br>
            <input type="radio" name="editor"> KomodoEdit <br>
            <input type="radio" name="editor"> NetBeans <br>
            <input type="radio" name="editor"> SublimeText <br>
            <hr>
            <label>Your Favourite Browser</label> <br>
            <input type="radio" name="browser"> Google Chrome <br>
            <input type="radio" name="browser"> Mozilla FireFox <br>
            <input type="radio" name="browser"> Opera <br>
            <hr>
            <label>Your Favourite Operating System</label> <br>
            <input type="radio" name="os"> Mac OSX <br>
            <input type="radio" name="os"> Linux <br>
            <input type="radio" name="os"> Windows <br>
        </fieldset>
        <fieldset>
            <legend>Your Message</legend>
            <textarea></textarea>
            <br>
            <input type="submit" value="Send Your Data">
        </fieldset>
    </form>
</body>

</html>
