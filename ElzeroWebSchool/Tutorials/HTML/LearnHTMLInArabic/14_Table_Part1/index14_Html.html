<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="description" content="Welcome To My Website">      
        <title>Table Part 1 ( Table, Tr, Td, Th, Caption )</title>
        <style>
             table caption {color:#00F;font-weight:bold;}
             table td {text-align:center}
             table,td,th {border:1px solid #676767}
             table {width:400px}
        </style>
        <link rel="stylesheet" href="style.css">
        <script></script>
    </head>
    <body>
       <table align="center">
           <caption>This is My Web Skills</caption>
           <tr>
               <th>Date</th>
               <th>Html</th>
               <th>Css</th>
               <th>Javascript</th>
               <th>PHP</th>
           </tr>

           <tr>
               <td>October</td>
               <td>50%</td>
               <td>65%</td>
               <td>80%</td>
               <td>85%</td>
           </tr>

           <tr>
               <td>November</td>
               <td>60%</td>
               <td>70%</td>
               <td>85%</td>
               <td>90%</td>
           </tr>

           <tr>
               <td>December</td>
               <td>70%</td>
               <td>80%</td>
               <td>90%</td>
               <td>95%</td>
           </tr>
       </table>
    </body>
</html>
